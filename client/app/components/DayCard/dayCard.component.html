<div class="day-card">
    <div class="day-card-date">
        <div class="day">{{date | date:'EEEE '}}</div>
        <div class="date">{{date | date:'d MMMM'}}</div>
    </div>
    <div class="meal-list">
        <ul>
            <li *ngFor="let meal of mealList">
                {{meal}}
            </li>
        </ul>
    </div>
</div>
